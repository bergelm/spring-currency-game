<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org " lang="en">
<head>

    <meta charset="UTF-8">
    <title>Currency Game</title>

</head>
<body>


<h3 th:text="${'Zgadnij ile ' + currency.getCurrencySymbol() + ' można kupić za 1 PLN. Kurs z dnia dzisiejszego.'  }"></h3>


<form th:method="post" th:object="${guessCurrency}" th:action="@{/}">
    <label for="price">Twoja propozycja:</label>
    <input type="text" placeholder="0.00" th:field="*{currencyValue}" id="price">
    <input type="submit" value="Sprawdź">
</form>
<div>
    <h3 th:text="${session.message}"></h3>
</div>



</body>
</html>
